<div id="main-wrapper">
    <button id="back-btn" (click)="redirectHome()" mat-fab aria-label="Example icon button with a delete icon">
        <mat-icon>arrow_back</mat-icon>
    </button>
    <main id="main-section">
        <div id="title">
            <img class="icon" src="/assets/people.svg">
            <h1>Alunos</h1>
            <button mat-flat-button id="new">Novo Aluno</button>
        </div>
        <hr>
        <div id="students" class="dir-row">
            <mat-form-field id="input-field">
                <mat-label>Nome do aluno</mat-label>
                <input matInput #input (input)="inputChange(input.value)" (keyup)="search(input.value)" type="text" required>
            </mat-form-field>
            <button mat-flat-button id="submit" (click)="search(input.value)" [disabled]="!validInput">Buscar</button>
        </div>

        @if (this.studentsTableData) {
        <table mat-table [dataSource]="studentsTableData" id="students-table" #table class="mat-elevation-z8">
            <!-- Position Column -->
            <ng-container matColumnDef="position">
                <th mat-header-cell *matHeaderCellDef class="sm-column">No.</th>
                <td mat-cell *matCellDef="let element; let i = index">{{ i + 1 }}</td>
            </ng-container>

            <!-- String Value Column -->
            <ng-container matColumnDef="value">
                <th mat-header-cell *matHeaderCellDef>Aluno</th>
                <td mat-cell *matCellDef="let element">{{ element.name }}</td>
            </ng-container>

            <!-- Actions Column -->
            <ng-container matColumnDef="actions">
                <th mat-header-cell *matHeaderCellDef class="md-column text-center">Ações</th>
                <td mat-cell *matCellDef="let element">
                    <div class="buttons separate">
                        <button (click)="treinos(element)" mat-stroked-button color="warn">Treinos</button>
                        <button (click)="ver(element)" mat-stroked-button>Ver</button>
                    </div>
                </td>
            </ng-container>

            <!-- Header and Row Declarations -->
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
        }
    </main>
    <section class="right-section">

    </section>
</div>
