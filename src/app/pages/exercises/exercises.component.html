<div id="main-wrapper">
    <button id="back-btn" (click)="redirectHome()" mat-fab aria-label="Example icon button with a delete icon">
        <mat-icon>arrow_back</mat-icon>
    </button>
    <main id="main-section">
        <div id="title">
            <img class="icon" src="/assets/weight.svg">
            <h1>Exercícios</h1>
        </div>
        <hr>
        <div id="exercises" class="dir-row">
            <mat-form-field id="input-field">
                <mat-label>Nome do exercício</mat-label>
                <input matInput #input (input)="inputChange(input.value)" type="text" required>
            </mat-form-field>
            <button mat-flat-button id="submit" (click)="add(input.value)" [disabled]="!validInput">Adicionar</button>
        </div>

        @if (this.exercises) {
        <table mat-table [dataSource]="exercises" id="exercises-table" class="mat-elevation-z8">
            <!-- Position Column -->
            <ng-container matColumnDef="position">
                <th mat-header-cell *matHeaderCellDef>No.</th>
                <td mat-cell *matCellDef="let element; let i = index">{{ i + 1 }}</td>
            </ng-container>

            <!-- String Value Column -->
            <ng-container matColumnDef="value">
                <th mat-header-cell *matHeaderCellDef>Exercício</th>
                <td mat-cell *matCellDef="let element">{{ element }}</td>
            </ng-container>

            <!-- Actions Column -->
            <ng-container matColumnDef="remove">
                <th mat-header-cell *matHeaderCellDef class="sm-column">Remover</th>
                <td mat-cell *matCellDef="let element; let i = index">
                    <button mat-icon-button color="warn" (click)="remove(i)">
                        <mat-icon>delete</mat-icon>
                    </button>
                </td>
            </ng-container>

            <!-- Header and Row Declarations -->
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
        }
    </main>
    <section class="right-section">

    </section>
</div>
